<div class="row">
  <div class="col-md-5">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row pad-left-right">
          <span class="title pull-left">Messages</span>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <!-- Load each MessageItemComponent for every message -->
            <app-message-item *ngFor="let message of messages" [message]="message"></app-message-item>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <!-- Load the MessageEditComponent without any output binding -->
        <app-message-edit></app-message-edit>
      </div>
    </div>
  </div>
</div>
